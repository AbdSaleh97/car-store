{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/car_list.css' %}">
<h1 class="text-center my-4">Welcome to the Car Details</h1>

<div class="container mt-5">
    <h2 class="mb-4">Car Details</h2>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="https://th.bing.com/th/id/OIP.ChlzuFlX1ByWnCcLtL1oVwHaE7?w=240&h=180&c=7&r=0&o=5&dpr=1.1&pid=1.7" class="card-img-top" alt="{{ Car.car_model }}">
                <div class="card-body">
                    <h5 class="card-title">{{ Car.car_brand }}</h5>
                    <p class="card-text">{{ Car.car_model }}</p>
                    <p class="card-text"><strong>Price:</strong> {{ Car.car_price }}</p>
                    <p class="card-text"><strong>Is Bought:</strong> {{ Car.is_bought|yesno:"Yes,No" }}</p>
                    <p class="card-text"><strong>Buy Time:</strong> {{ Car.buy_time }}</p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <a href="{% url 'update' Car.pk %}" class="btn btn-info btn-sm">Update</a>
                    <a href="{% url 'delete' Car.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
